<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!--JQuery source-->
		<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>

		 <!-- Bootstrap framework -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-theme.min.css">  
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>

    <!-- StyleSheet -->
    <link rel="stylesheet" type="text/css" href="style.css">

    <!-- Templates -->
		<script src="libs/dust/dist/dust-full-0.3.0.min.js"></script>
		<script src="libs/handlebars.js"></script>
		<script src="libs/underscore-min.js"></script>
		
	</head>
	<body>
		<script id="entry-template" type="text/x-handlebars-template">
			<div class="entry">
				<div class="page-header" >
			  	<h1>Professional Profile</h1>
			  </div>
			  <div class="row">
				  <div id="picture" class="col-xs-12 col-md-3">
				    <img class="img-thumbnail" src={{image}} alt="Profile Image">
				  </div>
				  <div class="col-xs-12 col-md-6">
					  <h2 class="text-info text-center">{{name}}</h2>
					  <h3 class="text-info text-center">{{profession}}</h3>
					  <hr>
					  <div class= "panel panel-info">
					   	<div class="panel-heading">
					  		<h4 class="panel-title">Personal Information</h4>
					  	</div>	
					  	<div class="panel-body">
						  		<p>Address: {{personalInformation.address}}</p>
						  		<p>Cellphone: {{personalInformation.cellphone}}</p>
							  	<p>Date of Birth: {{personalInformation.birthDate}}</p>
							  	<p>Nationality: {{personalInformation.nationality}}</p>
							  	<p>Marital Status: {{personalInformation.status}}</p>
					  	</div>
					  </div>
					  <div class= "panel panel-info">
					   	<div class="panel-heading">
					  		<h4 class="panel-title">Languages</h4>
					  	</div>	
					  	<div class="panel-body">
						  	<ul class="lead">
						  		{{#each languages}}
							  	<li>{{name}} - {{level}}</li>
							  	{{/each}}
							  </ul>	
					  	</div>
					  </div>
					  <div class= "panel panel-info">
					   	<div class="panel-heading">
						  	<h4 class="panel-title">Education</h4>
						  </div>
						  <div class="panel-body">	
						  	<ul class="lead">
						  	{{#each education}}
							  	<li>{{institution}} <small>{{duration}}</small></li>
							  {{/each}}
						  	</ul>
					  	</div>
					  </div>	
					  <div class= "panel panel-info">
					   	<div class="panel-heading">
						  	<h4 class="panel-title">Experience</h4>
						  </div>	
						  <div class="panel-body">
						  	{{#each experience}}
					  		<p class="lead">Position {{position}}</p><span>{{duration}}</span>
					  		{{/each}}
					  	</div>	
					  </div>
					</div>  
			  </div>
			</div>
		</script>
		<footer>
			<script src="source.js"></script>	
		</footer>	
	</body>
</html>
